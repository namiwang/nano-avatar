<link rel="import" href="../polymer/polymer.html">

<!--
`<nano-avatar>` is a component for user avatar, generated by name initial, email, or gravatar id.

Example:

    <nano-avatar name="Morgan Freeman"></nano-avatar>

### Styling
The following custom properties and mixins are available for styling:

Custom property | Description | Default
----------------|-------------|----------
`--nano-avatar` | Mixin applied to the host | `{}`

@demo demo/index.html
-->

<dom-module id="nano-avatar">
  <template>
    <style>
      :host {
        display: block;

        @apply(--nano-avatar);
      }

      #svg {
        width: 64px;
        height: 64px;
        border-radius: 0;
      }

      #svg text {
        font-weight: 400
      }
    </style>
    <img id="wrapper"></img>
  </template>

  <script src="nano-avatar.js"></script>
</dom-module>
